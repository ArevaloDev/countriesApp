
<div>
  <mat-paginator [length]="countries.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)"
  aria-label="Select page">
</mat-paginator>
</div>

<div class="content-card">

  <mat-card *ngFor="let country of paginatedCountries"   class="example-card"  appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{country.name}}</mat-card-title>
      <mat-card-subtitle>{{country.continents}}</mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image class="img-country" [src]="country.flags.png" [alt]="country.name">

    <mat-card-actions>
      <div class="example-button-row">
        <p>Capital: {{country.capital}}</p>
        <p>Population: {{country.population}}</p>
        <p>Spellings: {{country.altSpellings[0]}} - {{country.altSpellings[1]}} </p>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
