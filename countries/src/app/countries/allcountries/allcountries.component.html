
<div>
  <mat-paginator [length]="countries.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)"
  aria-label="Select page">
</mat-paginator>
</div>

<div class="content-card">

  <mat-card *ngFor="let country of paginatedCountries"   class="example-card"  appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{country.name.common}}</mat-card-title>
      <mat-card-subtitle>{{country.continents}}</mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image class="img-country" [src]="country.flags.png" [alt]="country.name.common">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button>See more details</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
